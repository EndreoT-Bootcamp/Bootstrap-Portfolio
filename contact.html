<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-3 col-md-4 sol-sm-12 px-0 justify-content-start">
                    <h1 id="title">Tristan</h1>
                </div>

                <!-- Nav -->
                <nav class="nav col justify-content-md-end justify-content-center" id="nav">
                    <a class="nav-link nav-link-override" href="index.html">About</a>
                    <div class="separator">|</div>
                    <a class="nav-link nav-link-override" href="portfolio.html">Portfolio</a>
                    <div class="separator">|</div>
                    <a class="nav-link nav-link-override" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main page content -->
    <div class="container" id="main-content">
        <div class="row page-title-row">
            <div class="col-md-12">
                <h2 id="page-title">Portfolio</h2>
                <hr class="hr-primary" />
            </div>
        </div>

        <!-- Template -->
        <div class="row" id="contact-form">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name-input" aria-describedby="nameHelp"
                            placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message-input" rows="8" placeholder="Your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid" id="footer">
        <div class="row" id="footer-color-bar"></div>
        <div class="row">
            <div class="col-md-12 text-center">
                <span id="copyright">Copyright &copy;</span>
            </div>
        </div>
    </footer>
</body>

</html>
